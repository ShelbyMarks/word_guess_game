<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>The Psychic Game
  </title>
</head>

<body>
  <h1> The Psychic Game</h1>
  <p> Guess what letter I'm thinking of</p>

  <p id="winz">Wins: </p>
  <p id="loz">Losses: </p>
  <p id="guessrem">Guesses left: </p>
  <p id="guess">Your Guesses so far: </p>



  <script type="text/javascript">

    // Creates an array that lists out all of the options (letters of the alphabet).
    var computerChoices = ["a", "b", "c", "d", "e", "f", "g", "h", "i", "j", "k", "l", "m", "n", "o", "p", "q", "r", "s", "t", "u", "v", "w", "x", "y", "z"];
    //initializing computerGuess for later
    var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
    var wins = 0;
    var losses = 0;
    var losses2 = 0;
    var guessrem = 9;
    var guess = [];
    //assign the p elements from html to three seperate variables
    var w = document.getElementById("winz");
    var l = document.getElementById("loz");
    var r = document.getElementById("guessrem");
    var g = document.getElementById("guess");

    // This function is run whenever the user presses a key.

    document.onkeyup = function (event) {

      // Determines which key was pressed.
      var userGuess = event.key;


      if (guessrem < 1) {
        losses++;
        guessrem = 9;
        guess = [];
        computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
      }

      else {

        if (computerGuess === userGuess) {
          wins++;
          guessrem = 9;
          guess = [];
          w.textContent = ("Wins: " + wins);
          computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
        }

        else {

          guessrem--;
          guess.push(userGuess);
          l.textContent = ("Losses: " + losses);
          r.textContent = ("Your Guesses left: " + guessrem);
          g.textContent = ("Your Guesses so far: " + guess.join(", "));
        }
        }
      }


    // updates the p elements in the html with the most recent values for wins, losses, and guesses


 


  </script>

</body>

</html>
